# .github/workflows/main.yml
name: Main Taski workflow

on:
  push:
    branches:
      - main

jobs:
  # Job 1: Тестирование бэкенда (CI часть)
  backend_tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13.10
        env:
          POSTGRES_USER: django_user
          POSTGRES_PASSWORD: django_password
          POSTGRES_DB: django_db
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        pip install flake8==6.0.0 flake8-isort==6.0.0
        pip install -r ./backend/requirements.txt
    - name: Test with flake8 and django tests
      env:
        POSTGRES_USER: django_user
        POSTGRES_PASSWORD: django_password
        POSTGRES_DB: django_db
        DB_HOST: 127.0.0.1
        DB_PORT: 5432
      run: |
        python -m flake8 backend/
        cd backend/
        python manage.py test

  # Job 2: Тестирование фронтенда (CI часть)
  frontend_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up nodeJS
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: |
        cd frontend/
        npm ci
    - name: Test frontend
      run: |
        cd frontend/
        npm run test

  # Job 3: Сборка и загрузка ВСЕХ образов (CD часть)
  build_and_push_to_docker_hub:
    runs-on: ubuntu-latest
    # Ждём завершения ОБОИХ тестов!
    needs: [backend_tests, frontend_tests]
    
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend/
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/taski_backend:latest
      - name: Build and push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend/
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/taski_frontend:latest
      - name: Build and push gateway
        uses: docker/build-push-action@v4
        with:
          context: ./gateway/
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/taski_gateway:latest

  # Job 4: Деплой на боевой сервер
  deploy:
    runs-on: ubuntu-latest
    # Ждём только job с билдом образов
    needs: build_and_push_to_docker_hub
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      
      # ← ДОБАВЬ ЭТОТ ШАГ! Исправляем образы в docker-compose
      - name: Prepare docker-compose with correct images
        run: |
          # Заменяем DOCKER_USERNAME на реальный username
          sed -i "s/DOCKER_USERNAME/${{ secrets.DOCKER_USERNAME }}/g" docker-compose.production.yml
          echo "✅ Updated docker-compose.production.yml with correct images"
          cat docker-compose.production.yml
      
      # Копируем docker-compose.production.yml на продакшен-сервер
      - name: Copy docker-compose.yml via ssh
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "docker-compose.production.yml"
          target: "taski"
      
      # Выполняем команды на сервере для деплоя
      - name: Executing remote ssh commands to deploy
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd taski
            # Скачиваем обновлённые образы с Docker Hub
            sudo docker compose -f docker-compose.production.yml pull
            # Останавливаем старые контейнеры
            sudo docker compose -f docker-compose.production.yml down
            # Запускаем новые контейнеры
            sudo docker compose -f docker-compose.production.yml up -d
            # Выполняем миграции
            sudo docker compose -f docker-compose.production.yml exec backend python manage.py migrate
            # Собираем статику
            sudo docker compose -f docker-compose.production.yml exec backend python manage.py collectstatic --noinput
